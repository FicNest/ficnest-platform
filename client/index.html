<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Title and meta tags -->
    <title>FicNest - Web Novel Platform</title>
    <meta name="description" content="FicNest is a community-driven platform for web novel enthusiasts to read, write, and connect." />
    
    <!-- Monetag (PropellerAds) Verification -->
    <meta name="monetag" content="3c3f824d2844d852a1515525da6e65a7">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- PWA App Icons -->
    <link rel="apple-touch-icon" sizes="192x192" href="/logo-192.png" />
    <link rel="apple-touch-icon" sizes="256x256" href="/logo-256.png" />
    <link rel="apple-touch-icon" sizes="384x384" href="/logo-384.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/logo-512.png" />
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="FicNest">
    <meta name="theme-color" content="#e74c3c">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
